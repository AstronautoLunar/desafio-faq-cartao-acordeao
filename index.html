<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="Viewport" content="width=device-width, initial-scale=1.0"/>
        <title>FAQ cartão acordeão</title>
        <link href="style/style.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="faq">
                <img src="images/illustration-box-desktop.svg" alt="box">
                <img src="images/illustration-woman-online-mobile.svg" alt="illustration-mobile"/>
                <div id="questions">
                    <h1>FAQ</h1>
                    <div class="question">
                        <p class="text-question color">Para que serve o FAQ?</p>
                        <img src="images/icon-arrow-down.svg" alt="icon" id="icon1"> 
                        <p class="answer">Responder à duvidas da galera</p>
                        <hr>
                    </div>
                    <div class="question">
                        <p class="text-question color">Qual a importância do FAQ?</p>
                        <img src="images/icon-arrow-down.svg" alt="icon" id="icon2"> 
                        <p class="answer">Retirar as dúvidas para contribuir com a comunidade</p>
                        <hr>
                    </div>
                </div>
            </div>
        </main>
        <script src="script/script.js"></script>
    </body>
</html>
